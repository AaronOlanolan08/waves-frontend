<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVES Beach Resort</title>
    <link rel="stylesheet" href="../css/res.css">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&family=Allura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/res.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../image/logs.png" alt="WAVES Logo">
            <h1 class="title">WAVES <span>Beach Resort</span></h1>
        </div>
        <nav>
            <a href="#">Book Now</a>
            <a href="#">About Us</a>
            <div class="profile-container">
                <i class="fas fa-user-circle" id="profile-icon" style="font-size: 32px; cursor: pointer;"></i>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="#">Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="booking">
        <div class="booking-form">
            <h2>Enjoy Your Vacation</h2>
            <p>7:00 AM - 9:00 PM</p>

            <div class="date-time-container">
                <div class="reservation-date">
                  <label>Reservation Date:</label>
                  <input type="date" id="reservation-date" required>
                </div>
              
                <div class="start-end-time-container">
                  <div>
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" required>
                  </div>
                  <div>
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" required>
                  </div>
                </div>
              </div>
              
              <div class="cottage-table-container">
                <div>
                  <label for="cottage">Cottage:</label>
                  <select id="cottage" required>
                    <option>Select</option>
                  </select>
                </div>
                <div>
                  <label for="table">Table:</label>
                  <select id="table" required>
                    <option>Select</option>
                  </select>
                </div>
              </div>
              
              <div class="button-wrapper">
                <button class="payment-button">Proceed to Payment</button>
              </div>
              
    <script src="../script/script.js"></script>
</body>
</html>
