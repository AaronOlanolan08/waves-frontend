<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVES Beach Resort</title>
    <link rel="stylesheet" href="../css/edit_reservation.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&family=Allura&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
                <span>Back to main</span>
            </div>
            
            <div class="customer-profile">
                <i class="fas fa-user-circle profile-icon"></i>
                <div class="customer-name">Manny Pacquiao</div>
            </div>
            
            <div class="menu">
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Reservation</span>
                </a>
                
            </div>
            
            <button class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
            </button>
        </div>

        <div class="content">
            <h2>Your Reservations</h2>
            <div class="status-bar">
                <span style="color: green;">● Verified</span>
                <span style="color: orange;">● Pending</span>
                <span style="color: red;">● Cancelled</span>
                <span style="color: gray;">● Past</span>
            </div>
            <div class="reservations">
                <div class="reservation-column">
                    <h4>Cancelled</h4>
                </div>
                <div class="reservation-column">
                    <h4>Current</h4>
                    <div class="reservation-item" style="border-left: 5px solid green;">
                        <strong>#7 Full Cottage</strong><br>
                        2024-10-18 | 1:00 PM
                    </div>
                </div>
                <div class="reservation-column">
                    <h4>Past</h4>
                    <div class="reservation-item" style="border-left: 5px solid gray;">
                        <strong>#35 Right Side</strong><br>
                        2023-09-01 | 10:00 AM
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main>
        
                <div class="downpayment-content">
                    <div class="reservation-summary">
                        <div class="placeholder-box"></div> 
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="edit">
        <div class="edit-content">
            <span class="close-modal">&times;</span>
            <h2>EDIT RESERVATION DETAILS</h2>

            <label for="date">Date:</label>
            <input type="date" id="date" placeholder="DD/MM/YYYY">

            <label for="time">Time:</label>
            <input type="time" id="time" placeholder="00:00:00">

            <label for="cottage">Cottage:</label>
            <select id="cottage">
                <option>Select</option>
            </select>

            <label for="table">Table:</label>
            <select id="table">
                <option>Select</option>
            </select>

            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="submit">Submit for Verification</button>
            </div>
        </div>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
            const edit = document.querySelector(".edit");
            const closeModal = document.querySelector(".close-modal");
            const cancelBtn = document.querySelector(".cancel");


            // close button
            closeModal.addEventListener("click", function () {
                edit.style.display = "none"; // Hide modal
            });

            // cancel button
            cancelBtn.addEventListener("click", function () {
                edit.style.display = "none"; // Hide modal
            });

            // clicking outside of it
            window.addEventListener("click", function (event) {
                if (event.target === edit) {
                    edit.style.display = "none"; // Hide modal
                }
            });
        });

    </script>

</body>
</html>
