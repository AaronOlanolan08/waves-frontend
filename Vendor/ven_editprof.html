<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/ven_editprof.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Edit Profile</title>
</head>
<body>

  <!-- NAVIGATION BAR SECTION -->
  <nav class="navbar">
    <div class="left-side-nav">
      <a href="{{ url('dashboard') }}">
        <button class="dashboard" id="dashboard">
          <i class="material-icons nav-icons">dashboard</i> Dashboard
        </button>
      </a>
      <a href="{{ url('ameneties') }}">
        <button class="ameneties" id="ameneties">
          <i class="material-icons nav-icons">holiday_village</i> Amenities
        </button>
      </a>
      <a href="{{ url('reservations') }}">
        <button class="reservations" id="reservation">
          <i class="material-icons nav-icons">date_range</i> Reservations
        </button>
      </a>
    </div>

    <div class="right-side-nav">
      <button class="profile">
        <i class="material-icons" style="font-size:45px; color: white">
          account_circle
        </i>
      </button>
    </div>
  </nav>

 <!-- MAIN CONTENT SECTION -->
<div class="main-content">
  <div class="profile-container">
    <div class="profile-card">
      <h2>Edit Profile</h2>
      
      <div class="form-section">
        <div class="form-group">
          <label class="form-label">Name</label>
          <div class="input-item">
            <i class="material-icons">person</i>
            <input type="text" class="form-input" value="Manny Pacquiao">
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Email</label>
          <div class="input-item">
            <i class="material-icons">email</i>
            <input type="email" class="form-input" value="mannyop@gmail.com">
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Contact No.</label>
          <div class="input-item">
            <i class="material-icons">phone</i>
            <input type="tel" class="form-input" value="000205974433">
          </div>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-cancel">Cancel</button>
          <button type="button" class="btn btn-save" id="saveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p>Are you sure you want to make changes?</p>
    <div class="modal-buttons">
      <button class="btn-cancel-modal" id="cancelModalBtn">Cancel</button>
      <button class="btn-yes" id="yesBtn">Yes</button>
    </div>
  </div>
</div>

<script>
  // Get modal and buttons
  const saveBtn = document.getElementById('saveBtn');
  const modal = document.getElementById('confirmModal');
  const yesBtn = document.getElementById('yesBtn');
  const cancelModalBtn = document.getElementById('cancelModalBtn');

  // When Save button is clicked, show modal
  saveBtn.addEventListener('click', () => {
    modal.style.display = 'block';
  });

  // When Yes is clicked, proceed to "save"
  yesBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    alert('Changes have been saved!'); // You can replace this with your actual save logic
  });

  // When Cancel in modal is clicked, close modal
  cancelModalBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Optional: Click outside modal to close
  window.addEventListener('click', (e) => {
    if (e.target == modal) {
      modal.style.display = 'none';
    }
  });
</script>
  
</body>
</html>
