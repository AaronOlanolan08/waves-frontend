<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/cottages.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Cottages</title>
</head>

<body>
   <!-- NAVIGATION BAR SECTION -->

  <nav class="navbar">

    <div class="left-side-nav">
      <a href="dashboard.html">
        <button class="dashboard" id="dashboard">
          <i class="material-icons nav-icons">dashboard</i> Dashboard
        </button>
      </a>
      <a href="cottages.html">
        <button class="ameneties" id="ameneties">
          <i class="material-icons nav-icons">holiday_village</i> Ameneties
        </button>
      </a>
      <a href="reservations.html">
        <button class="reservations" id="reservation">
          <i class="material-icons nav-icons">date_range</i> Reservations
        </button>
      </a>
    </div>

    <div class="right-side-nav">
      <a href="manager_profile.html">
        <button class="profile">
          <i class="material-icons" style="font-size:45px; color: white">
            account_circle
          </i>
        </button>
      </a>
    </div>

  </nav>

  <!-- SIDEBAR SECTION  -->

  <div class="container">

    <aside class="sidebar">
      <div class="icon-container">
        <a href="cottages.html">
          <i class="material-icons side-icons">
            storefront
          </i>
        </a>
        <p class="icon-label">
          Cottages
        </p>
      </div>
  
      <div class="icon-container">
        <a href="tables.html">
          <i class="material-icons side-icons" >
            dining
          </i> 
        </a>
        <p class="icon-label">
          Tables
        </p>
      </div>
    </aside>

  <!----------------------- MAIN SECTION  ---------------------------->
    
    <main class="main">
      
      <p class="label">Cottages</p>

       <!---------- Table ----------->
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
        </tr>

        <tr>
          <td>1</td>
          <td>Full cottage</td>
          <td>Php 1,000</td>
          <td>
            <div class="button-wrapper">
              <i class="material-icons edit-icon" >
                edit
              </i> 
              <button class="archive-button" onclick="openDialog()">
                Archive
              </button>
            </div>
          </td>
        </tr>

        <tr>
          <td>2</td>
          <td>Left side</td>
          <td>Php 500</td>
          <td>
            <div class="button-wrapper">
              <i class="material-icons edit-icon" >
                edit
              </i> 
              <button class="archive-button" onclick="openDialog()">
                Archive
              </button>
            </div>
          </td>
        </tr>

        <tr>
          <td>3</td>
          <td>Right side</td>
          <td>Php 500</td>
          <td>
            <div class="button-wrapper">
              <i class="material-icons edit-icon" >
                edit
              </i> 
              <button class="archive-button" onclick="openDialog()">
                Archive
              </button>
            </div>
          </td>
        </tr>
      </table>

      <div class="add-items-container">
        <i class="material-icons add-icon">
          add_circle
        </i>
        <p class="add-text">Add items</p>
      </div>

      <!---------- Modal/Dialog Box ----------->
      
      <dialog class="modal">
        <div class="modal-wrapper">
          <p class="modal-heading">Archive Amenity?</p>
        <hr style="width: 100%">
        
        <p class="modal-text">Are you sure you want to archive this amenity? It will no longer be available for reservation.</p>
          <div class="modal-button-wrapper">
            <button class="cancel-button" onclick="closeDialog()">Cancel</button>
            <button class="confirm-button">Confirm</button>
         </div>
        </div>
      </dialog>


    </main>
  </div> <!--container-->

  <!----------------------- SCRIPT SECTION  ---------------------------->
  <script>

    const modal = document.querySelector('.modal');

    function openDialog() {
      modal.showModal();
    }
    function closeDialog() {
      modal.close();
    }

  </script>

  <script src="../js/navbutton.js"></script>

</body>
</html>
