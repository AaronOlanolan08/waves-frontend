<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/edit_profile.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
                <span>Back to main</span>
            </div>
            
            <div class="customer-profile">
                <i class="fas fa-user-circle profile-icon"></i>
                <div class="customer-name">Manny Pacquiao</div>
            </div>
            
            <div class="menu">
                <a href="#" class="active">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Reservation</span>
                </a>
            </div>
            
            <button class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
            </button>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="profile-section">
                <h2>Edit Profile</h2>
                
                <form id="profile-form">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" value="Manny Pacquiao">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" value="mannyop@gmail.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Contact No.</label>
                        <input type="tel" class="form-input" value="000205974433">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
