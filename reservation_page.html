<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reservations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/reservation_page.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
                <span>Back to main</span>
            </div>
            
            <div class="customer-profile">
                <i class="fas fa-user-circle profile-icon"></i>
                <div class="customer-name">Manny Pacquiao</div>
            </div>
            
            <div class="menu">
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Reservation</span>
                </a>
                
            </div>
            
            <button class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
            </button>
        </div>

    <div class="content">
        <h2>Your Reservations</h2>
        <div class="status-bar">
            <span style="color: green;">● Verified</span>
            <span style="color: orange;">● Pending</span>
            <span style="color: red;">● Cancelled</span>
            <span style="color: gray;">● Past</span>
        </div>
        <div class="reservations">
            <div class="reservation-column">
                <h4>Cancelled</h4>
            </div>
            <div class="reservation-column">
                <h4>Current</h4>
                <div class="reservation-item" style="border-left: 5px solid green;">
                    <strong>#7 Full Cottage</strong><br>
                    2024-10-18 | 1:00 PM
                </div>
            </div>
            <div class="reservation-column">
                <h4>Past</h4>
                <div class="reservation-item" style="border-left: 5px solid gray;">
                    <strong>#35 Right Side</strong><br>
                    2023-09-01 | 10:00 AM
                </div>
            </div>
            <div class="reservation-column">
                <h4>Invalid</h4>
            </div>
        </div>
        
    </div>
</body>
</html>
